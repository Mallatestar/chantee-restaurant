<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MDB icon -->
    <link rel="icon" href="view/img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="view/css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="view/css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="view/css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- Header wrapper -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling navbar">
        <div class="container">
            <a href="#" class="navbar-brand waves-effect">
                <strong class="blue-text">Chantee</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="#" class="nav-link waves-effect">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link waves-effect">About us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link waves-effect">Contacts</a>
                    </li>
                </ul>
                <ul class="navbar-nav nav-flex-icons">
                    <li class="nav-item">
                        <a href="#" class="nav-link waves-effect">
                            <span class="bage red z-depth-1 mr-1">0</span>
                            <i class="fa fa-shopping-cart"></i>
                            <span class="clearfix d-none d-sm-inline-block">Cart</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link waves-effect">
                            <i class="fas fa-sign-in-alt"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link waves-effect">
                            <i class="fas fa-language"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header wrapper -->

    <main class="mt-5 pt-5" style="height: 85%">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <div class="form-outline">
                    <label for="validationCustom01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" value="Mark" required />                    
                    <div class="valid-feedback">Looks good!</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-outline">
                    <label for="validationCustom02" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" value="Otto" required />                    
                    <div class="valid-feedback">Looks good!</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-outline">
                    <label for="validationCustom03" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationCustom03" required />                    
                    <div class="invalid-feedback">Please provide a valid city.</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-outline">
                    <label for="validationCustom05" class="form-label">Street</label>
                    <input type="text" class="form-control" id="validationCustom05" required />
                    <div class="invalid-feedback">Please provide a valid zip.</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-outline">
                    <label for="validationCustom03" class="form-label">House</label>
                    <input type="text" class="form-control" id="validationCustom03" required />                    
                    <div class="invalid-feedback">Please provide a valid city.</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-outline">
                    <label for="validationCustom05" class="form-label">Apartment</label>
                    <input type="text" class="form-control" id="validationCustom05" required />                    
                    <div class="invalid-feedback">Please provide a valid zip.</div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-outline">
                    <label for="validationCustom05" class="form-label">Comment</label>
                    <input type="text" class="form-control" id="validationCustom05" required />
                    <div class="invalid-feedback">Please provide a valid zip.</div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required />
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">You must agree before submitting.</div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Take order</button>
            </div>
        </form>
    </main>


    <!--Footer block wrapper-->
    <footer class="page-footer text-center font-small mt-4 wow fadeIn">
        <div class="pt-4">
            <a href="#" role="button" class="btn btn-outline-white">TEST <i class="fa fa-graduation-cap ml-2"></i></a>
            <a href="#" role="button" class="btn btn-outline-white">TEST1 <i class="fa fa-graduation-cap ml-2"></i></a>
        </div>
        <hr class="my-4">
        <div class="pb-4">
            <a href="#"><i class="mr-3 fab fa-facebook-f" aria-hidden="true"></i></a>
            <a href="#"><i class="mr-3 fab fa-instagram" aria-hidden="true"></i></a>
            <a href="#"><i class="mr-3 fab fa-youtube" aria-hidden="true"></i></a>
            <a href="#"><i class="mr-3 fab fa-pinterest" aria-hidden="true"></i></a>
        </div>
        <div class="footer-copyright py-3">
            Chantee delivery service
        </div>
    </footer>
    <!--Footer block wrapper-->
    <!-- jQuery -->
    <script type="text/javascript" src="view/js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="view/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="view/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="view/js/mdb.min.js"></script>

    <script type="text/javascript" src="view/js/myscript.js"></script>

</body>

</html>
